<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategic Product Placement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        section {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        .tableauPlaceholder {
            max-width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Strategic Product Placement</h1>
        <p>Dashboard and Story Analysis</p>
    </header>

    <!-- Dashboard Section -->
    <section>
        <h2>ðŸ“Š Dashboard</h2>
        <div class='tableauPlaceholder' id='vizDashboard' style='position: relative'>
            <noscript>
                <a href='#'>
                    <img alt='Dashboard'
                         src='https://public.tableau.com/static/images/st/stratagicproduct/Dashboard1/1_rss.png'
                         style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='stratagicproduct&#47;Dashboard1' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/st/stratagicproduct/Dashboard1/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='en-US' />
                <param name='filter' value='publish=yes' />
            </object>
        </div>
    </section>

    <!-- Story Section -->
    <section>
        <h2>ðŸ“– Story</h2>
        <div class='tableauPlaceholder' id='vizStory' style='position: relative'>
            <noscript>
                <a href='#'>
                    <img alt='Story 1' 
                         src='https://public.tableau.com/static/images/st/stratagicproduct/Story1/1_rss.png' 
                         style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz' style='display:none;'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='stratagicproduct&#47;Story1' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/st/stratagicproduct/Story1/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='en-US' />
                <param name='filter' value='publish=yes' />
            </object>
        </div>
    </section>

    <footer>
        &copy; 2025 Strategic Product Analysis | All rights reserved
    </footer>

    <!-- Tableau Embed Script -->
    <script type='text/javascript'>
        function loadViz(id, width, height) {
            const divElement = document.getElementById(id);
            const vizElement = divElement.getElementsByTagName('object')[0];
            vizElement.style.width = width;
            vizElement.style.height = height;
            const scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        }

        loadViz('vizDashboard', '100%', '900px');  // Load Dashboard
        loadViz('vizStory', '100%', '900px');      // Load Story
    </script>

</body>
</html>
